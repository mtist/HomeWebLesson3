<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="calculator">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <div class="row padding-left-20">
                        <input id="display" disabled type="text" class="form-control-lg col-11" value="">
                    </div>
                </div>
                <div class="card-body">
                    <div class="row padding-left-20">
                        <button class="btn btn-dark col-2" onclick="display.value += 7">7</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 8">8</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 9">9</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value = events('/', display.value)">/</button>
                        <button class="btn btn-dark col-2" onclick="display.value += 4">4</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 5">5</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 6">6</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value = events('*', display.value)">*</button>
                        <button class="btn btn-dark col-2" onclick="display.value += 1">1</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 2">2</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value += 3">3</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value = events('-', display.value)">-</button>
                        <button class="btn btn-dark col-2" onclick="display.value += 0">0</button>
                        <button class="btn btn-light col-2 offset-1" onclick="display.value = events('C', display.value)">C</button>
                        <button class="btn btn-primary col-2 offset-1" onclick="display.value = events('=',display.value)">=</button>
                        <button class="btn btn-dark col-2 offset-1" onclick="display.value = events('+', display.value)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
</body>
</html>
